name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  # Update these when you set up AWS ECR
  # REGISTRY: <your-aws-account-id>.dkr.ecr.<region>.amazonaws.com
  IMAGE_NAME: e2br3-web-server

jobs:
  # ============================================
  # Job 1: Check code formatting
  # ============================================
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.85
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all --check

  # ============================================
  # Job 2: Run Clippy linter
  # ============================================
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.85
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # ============================================
  # Job 3: Run tests with PostgreSQL
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest

    # Spin up PostgreSQL for integration tests
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app_user
          POSTGRES_PASSWORD: dev_only_pwd
          POSTGRES_DB: app_db
        ports:
          - 5432:5432
        # Wait for PostgreSQL to be ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.85

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        env:
          # Database connection (matches the service above)
          SERVICE_DB_URL: postgres://app_user:dev_only_pwd@localhost/app_db
          # Test-only keys (NOT for production)
          SERVICE_PWD_KEY: test_pwd_key_for_ci_only_not_for_production_use_1234567890abcdef
          SERVICE_TOKEN_KEY: test_token_key_for_ci_only_not_for_production_use_1234567890abcdef
          SERVICE_TOKEN_DURATION_SEC: "1800"
          SERVICE_WEB_FOLDER: "web-folder/"
        run: cargo test --all

  # ============================================
  # Job 4: Build Docker image (main branch only)
  # ============================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [fmt, clippy, test]  # Wait for all checks to pass
    if: github.ref == 'refs/heads/main'  # Only on main branch

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false  # Set to true after ECR is configured
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
