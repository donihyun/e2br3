name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  # Update these when you set up AWS ECR
  # REGISTRY: <your-aws-account-id>.dkr.ecr.<region>.amazonaws.com
  IMAGE_NAME: e2br3-web-server

jobs:
  # ============================================
  # Job 1: Check code formatting
  # ============================================
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.88
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all --check

  # ============================================
  # Job 2: Run Clippy linter
  # ============================================
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.88
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install libxml2
        run: sudo apt-get update && sudo apt-get install -y libxml2-dev pkg-config

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features

  # ============================================
  # Job 3: Run tests with PostgreSQL
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest

    # Spin up PostgreSQL for integration tests
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app_user
          POSTGRES_PASSWORD: dev_only_pwd
          POSTGRES_DB: app_db
        ports:
          - 5432:5432
        # Wait for PostgreSQL to be ready
        options: >-
          --health-cmd "pg_isready -U app_user -d app_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.88

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install psql
        run: sudo apt-get update && sudo apt-get install -y postgresql-client libxml2-dev pkg-config

      - name: Initialize database schema
        env:
          PGPASSWORD: dev_only_pwd
        run: |
          psql -h localhost -U app_user -d app_db -v ON_ERROR_STOP=1 \
            -c "DROP SCHEMA public CASCADE; CREATE SCHEMA public;"
          for f in \
            docs/dev_initial/03-safetydb-schema.sql \
            docs/dev_initial/04-e2br3_N.sql \
            docs/dev_initial/05-e2br3_C.sql \
            docs/dev_initial/06-e2br3_D.sql \
            docs/dev_initial/07-e2br3_E.sql \
            docs/dev_initial/08-e2br3_F.sql \
            docs/dev_initial/09-e2br3_G.sql \
            docs/dev_initial/10-e2br3_H.sql \
            docs/dev_initial/11-terminology.sql \
            docs/dev_initial/12-triggers.sql \
            docs/dev_initial/13-e2br3-seed.sql; do
            psql -h localhost -U app_user -d app_db -v ON_ERROR_STOP=1 -f "$f"
          done

      - name: Run tests
        env:
          # Skip local dev DB bootstrap; CI already initializes the schema
          SKIP_DEV_INIT: "1"
          # Database connection (matches the service above)
          SERVICE_DB_URL: postgres://app_user:dev_only_pwd@localhost/app_db
          # Test-only keys (NOT for production)
          SERVICE_PWD_KEY: CKUGFOD9_2Qf6Pn3ZFRYgPYb8ht4vKqEG9PGMXTB7497bT0367DjoaD6ydFnEVaIRda0kKeBZVCT5Hb62m2sCA
          SERVICE_TOKEN_KEY: 9FoHBmkyxbgu_xFoQK7e0jz3RMNVJWgfvbVn712FBNH9LLaAWS3CS6Zpcg6RveiObvCUb6a2z-uAiLjhLh2igw
          SERVICE_TOKEN_DURATION_SEC: "1800"
          SERVICE_WEB_FOLDER: "web-folder/"
        run: cargo test --all

      - name: Release Validation Gates
        env:
          SKIP_DEV_INIT: "1"
          SERVICE_DB_URL: postgres://app_user:dev_only_pwd@localhost/app_db
          SERVICE_PWD_KEY: CKUGFOD9_2Qf6Pn3ZFRYgPYb8ht4vKqEG9PGMXTB7497bT0367DjoaD6ydFnEVaIRda0kKeBZVCT5Hb62m2sCA
          SERVICE_TOKEN_KEY: 9FoHBmkyxbgu_xFoQK7e0jz3RMNVJWgfvbVn712FBNH9LLaAWS3CS6Zpcg6RveiObvCUb6a2z-uAiLjhLh2igw
          SERVICE_TOKEN_DURATION_SEC: "1800"
          SERVICE_WEB_FOLDER: "web-folder/"
          E2BR3_SKIP_XML_VALIDATE: "0"
          E2BR3_XSD_PATH: deploy/ec2/schemas/multicacheschemas/MCCI_IN200100UV01.xsd
          E2BR3_MFDS_EXAMPLES_DIR: docs/refs/instances
          E2BR3_MFDS_REQUIRE_VALIDATION_OK: "0"
        run: |
          cargo test -p lib-core --test xml_schema_business_ci
          cargo test -p web-server --test roundtrip_profiles_web
          cargo test -p web-server --test mfds_import_samples_web

  # ============================================
  # Job 4: Build Docker image (main branch only)
  # ============================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [fmt, clippy, test]  # Wait for all checks to pass
    if: github.ref == 'refs/heads/main'  # Only on main branch

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false  # Set to true after ECR is configured
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
